<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerHub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/assets/image/logo-web.png" type="icon" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="/assets/image/logo.png" />
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang Kami</a></li>
            <li><a href="#">Perusahaan</a></li>
            <li><a href="#">Bantuan</a></li>
          </ul>
        </div>
        <button class="login-button">Masuk</button>
      </nav>
      <div class="fly">
        <div class="traveloka-fly"></div>
        <img src="/assets/image/gojek-flying-icon.png" class="gojek-fly" />
        <div class="grab-fly"></div>
        <div class="tokopedia-fly"></div>
        <div class="blibli-fly"></div>
      </div>

      <div class="landing-content">
        <h1>Langkah Pertama Menuju Karir Impian</h1>
        <p>
          Dapatkan akses ke panduan, tips wawancara, dan sumber daya karir
          membantu Anda meraih sukses dalam dunia kerja
        </p>
        <button class="find-company">Cari Perusahaan</button>
      </div>
    </div>
    <section class="universities">
      <div class="universities-content">
        <h2>Universitas yang sudah bekerjasama</h2>
        <div class="universities-logo">
          <img src="/assets/image/ub.png"/>
          <img src="/assets/image/itb.png"/>
          <img src="/assets/image/its.png"/>
          <img src="/assets/image/ui.png"/>
          <img src="/assets/image/ipb.png"/>
          <img src="/assets/image/ugm.png"/>
        </div>
      </div>
    </section>
  </body>
</html>
